name: fitnesx_flutter
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter


  
  
  cupertino_icons: ^1.0.8
  #State Managament
  flutter_bloc: ^8.1.6
  #Firebase
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0
  flutter_facebook_auth: ^7.1.1
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.4.4
  equatable: ^2.0.5
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0


flutter:

  
  uses-material-design: true

  assets:
    - assets/images/
  

  # YAZI FONTU 
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
  #         style: italic
    - family: Fitnestx
      fonts:
        - asset: assets/fonts/Fitnestx.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
